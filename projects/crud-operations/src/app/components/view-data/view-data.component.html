<div class="p-5">
  <div class="card">
    <div class="card-header text-center text-dark fs-6 fw-bold">
      Chemical gas
    </div>
    <div class="card-body">
      <div>
        <span class="fw-bold fs-6">Position : </span>{{ value.position }}
      </div>
      <div><span class="fw-bold fs-6">Name : </span>{{ value.name }}</div>
      <div><span class="fw-bold fs-6">Weight : </span>{{ value.weight }}</div>
      <div><span class="fw-bold fs-6">Symbol : </span>{{ value.symbol }}</div>
    </div>
  </div>
</div>
